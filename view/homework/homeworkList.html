<div ng-controller="homeworkListCtrl" class="content_div col-lg-8 col-md-8 col-sm-8 col-xs-12" ng-init="initData()">
    <!--<h2 class="margin_bottom">{{title}}</h2>-->
    <div ng-if='userType' class="toolbar">
        <button class="btn btn-sm btn-primary" ng-click="addHomework()"><span class="glyphicon glyphicon-plus"></span>新建作业</button>
    </div>
    <table class="table_div table table-hover table-striped">
        <thead>
        <tr>
            <th class="col-xs-1 col-sm-1">编号</th>
            <th class="col-xs-2 col-sm-2">标题</th>
            <th class="col-xs-2 col-sm-2">开始时间</th>
            <th class="col-xs-2 col-sm-2">结束时间</th>
            <th class="col-xs-1 col-sm-1">状态</th>
            <th class="col-xs-4 col-sm-4" ng-if="userType">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="a in homeworkList" ng-if="userType || !a.hide" ng-click="click(a)" class="pointer">
            <!--<td><span ng-class="{'glyphicon-remove':a.submitState==2,'glyphicon-ok':a.submitState==1}" class="glyphicon"></span></td>-->
            <td>{{$index + 1}} </td>
            <td>{{a.title}}</td>
            <td>{{a.startTime | date:'yy-MM-dd HH:mm'}}</td>
            <td>{{a.endTime | date:'yy-MM-dd HH:mm'}}</td>
            <td>{{a.state | homeworkState}}</td>
            <td ng-if="userType">
                <button class="btn btn-sm btn-primary" ng-click="updateHomework(a,$event)"><span class="glyphicon glyphicon-pencil"></span>修改</button>
                <button class="btn btn-sm btn-primary" ng-click="deleteHomework(a,$event)"><span class="glyphicon glyphicon-trash"></span>删除</button>
                <button ng-if="!a.hide" class="btn btn-sm btn-danger" ng-click="toggle(a,$event)"><span class="glyphicon glyphicon-eye-close"></span>隐藏</button>
                <button ng-if="a.hide" class="btn btn-sm btn-success" ng-click="toggle(a,$event)"><span class="glyphicon glyphicon-eye-open"></span>显示</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
