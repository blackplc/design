<div ng-controller="addProblemCtrl" class="content_div col-lg-8 col-md-8 col-sm-8 col-xs-12" ng-init="initData()">
    <!--<h2 class="margin_bottom">{{title}}</h2>-->
    <div class="toolbar">
        <button class="btn btn-primary btn-sm margin_RL" ng-click="newProblem()"><span class="glyphicon glyphicon-plus"></span>新建问题</button>
        <div class="input-group input-group-sm margin_RL" style="width: calc(100% - 300px )">
            <input type="text" class="form-control" ng-keypress="todoSomething($event)" ng-model="keyword" placeholder="请输入关键词">
            <span class="input-group-btn "><button class="btn btn-default btn-sm"><span class="glyphicon glyphicon-search"></span>搜索</button></span>
        </div>
        <button class="btn btn-success btn-sm margin_RL" ng-click="submit()">确认添加</button>
    </div>
    <table class="table_div table table-hover table-striped">
        <thead>
            <tr>
                <th class="col-xs-1 col-sm-1"></th>
                <th class="col-xs-2 col-sm-2">编号</th>
                <th class="col-xs-6 col-sm-6">标题</th>
                <th class="col-xs-3 col-sm-3" ng-if="userType">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="a in problemList" ng-if="userType || a.hide" ng-click="check(a.problemId)" ng-class="{'green':contain(a.problemId)}" class="pointer" uib-popover-template="'template.html'" popover-title="问题描述" popover-trigger="'mouseenter'" popover-placement="top">
                <td><span ng-class="{'glyphicon-ok':contain(a.problemId)}" class="glyphicon"></span></td>
                <td>{{a.problemId}} </td>
                <td>{{a.title}}</td>
                <td ng-if="userType">
                    <button class="btn btn-sm btn-primary" ng-click="updateProblem(a,$event)"><span class="glyphicon glyphicon-pencil"></span>修改</button>
                    <button class="btn btn-sm btn-primary" ng-click="deleteProblem(a,$event)"><span class="glyphicon glyphicon-trash"></span>删除</button>
                </td>
            </tr>
        </tbody>
    </table>
    <ul  uib-pagination total-items="40" ng-model="cur" ng-change="change()" items-per-page="15"
         previous-text="<" next-text=">" max-size="5"></ul>
    <script id="template.html" type="text/ng-template">
        <div class="pre">{{a.description}}</div>
    </script>
</div>
