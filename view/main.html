<div ng-controller="mainCtrl" style="width: 100vw;" ng-init="initData()">

    <div class="navbar navbar-default navbar-fixed-top shadow_bottom" >
        <div class="container">
            <!--和container-fluid的区别在于container有随变的margin left right-->
            <div class="navbar-header">
                <!--当分辨率过小时，用于菜单整合-->
                <!--heh-->
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#nav-options">
                    <span class="sr-only">surprise!!</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">
                    <img ng-click="jump('main')"  style="cursor: pointer" src="img/w.png" alt="brand"><span style="min-width: 72px;display: inline-block;">{{navbar.title}}</span>
                </a>
                <!--<span style="color: #777;font-size: 18px;height: 50px;line-height: 36px;padding: 7px 0px;padding-right:10px;display: inline-block;">{{navTitle}}</span>-->
            </div>

            <div class="collapse navbar-collapse" id="nav-options">
                <ul class="nav navbar-nav">
                    <li class="{{nav == 'problem'?'active':''}}"><a ng-click="jump('problem')">问题</a></li>
                    <li  class="{{nav == 'homework'?'active':''}}"><a ng-click="jump('homework')">作业</a></li>
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                            管理 <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:;">课程</a></li>
                            <li><a href="#/">用户</a></li>
                            <li><a href="#/"></a></li>
                            <li class="divider"></li>
                            <li><a href="#/">分离的链接</a></li>
                            <li class="divider"></li>
                            <li><a href="#">另一个分离的链接</a></li>
                            <li class="divider"></li>
                        </ul>
                    </li>
                    <li><a href="#">帮助</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">
                            {{class.name}} <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <li ng-repeat="a in classList"><a ng-click="chooseClass(a)">{{a.name}}</a></li>
                        </ul>
                    </li>
                    <li><a href="javascript:;">{{username}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main_wraper">
        <div class="content_wraper">
            <div class="main col-lg-10 col-md-10 col-sm-10 col-xs-12" ui-view>
                <object type="application/x-shockwave-flash" style="outline:none;" data="http://cdn.abowman.com/widgets/pendulumclock/pendulumClockV2.swf?" width="300" height="200"><param name="movie" value="http://cdn.abowman.com/widgets/pendulumclock/pendulumClockV2.swf?"></param><param name="AllowScriptAccess" value="always"></param><param name="wmode" value="opaque"></param><param name="bgcolor" value=""/></object>
                <div class="pre big_font" ng-init="titleInit()">{{content}}</div>
            </div>
            <div>
                Footer
            </div>
        </div>
    </div>

</div>
